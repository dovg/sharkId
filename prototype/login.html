<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SharkID â€” Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <div class="login-logo">
        <span class="login-logo-icon">ðŸ¦ˆ</span>
        <h1>SharkID</h1>
        <p>Tiger Shark Identification System</p>
      </div>

      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="researcher@institute.org" value="researcher@institute.org">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" value="secret">
        </div>

        <div id="login-error" style="display:none; background:#fdecea; color:#c62828; border-radius:6px; padding:10px 14px; font-size:13px; margin-bottom:16px;">
          Invalid email or password. Please try again.
        </div>

        <button type="submit" class="btn btn-primary btn-lg" style="width:100%; justify-content:center;">
          Sign In
        </button>
      </form>

      <p class="text-muted text-sm" style="text-align:center; margin-top:20px;">
        Session expires after 8 hours of inactivity.
      </p>
    </div>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errBox = document.getElementById('login-error');

      if (email && password) {
        window.location.href = 'dive-sessions.html';
      } else {
        errBox.style.display = 'block';
      }
    }
  </script>
</body>
</html>
