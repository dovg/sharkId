services:

  # ── PostgreSQL ──────────────────────────────────────
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB:       ${POSTGRES_DB}
      POSTGRES_USER:     ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"  # 5432 may be taken by other local services
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── MinIO ───────────────────────────────────────────
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER:     ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web console
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 10

  # ── MinIO bucket init (runs once, exits) ────────────
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ROOT_USER:     ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET:        ${MINIO_BUCKET}
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD &&
        mc mb --ignore-existing local/$$MINIO_BUCKET &&
        mc anonymous set download local/$$MINIO_BUCKET &&
        echo 'Bucket ready: '$$MINIO_BUCKET
      "

  # ── FastAPI backend ──────────────────────────────────
  backend:
    restart: unless-stopped
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL:        postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      MINIO_ENDPOINT:      minio:9000
      MINIO_ROOT_USER:     ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET:        ${MINIO_BUCKET}
      ML_SERVICE_URL:      http://ml:${ML_PORT}
      JWT_SECRET:          ${JWT_SECRET}
      JWT_ALGORITHM:       ${JWT_ALGORITHM}
      JWT_EXPIRY_HOURS:    ${JWT_EXPIRY_HOURS}
      PHOTO_BASE_URL:      ${PHOTO_BASE_URL}
    volumes:
      - ./backend:/app      # live reload in dev
    ports:
      - "127.0.0.1:${BACKEND_PORT}:8000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── ML service ───────────────────────────────────────
  ml:
    restart: unless-stopped
    build:
      context: ./ml
      dockerfile: Dockerfile
    environment:
      ML_CONFIDENCE_THRESHOLD: ${ML_CONFIDENCE_THRESHOLD:-0.5}
      VIDEO_FRAME_INTERVAL:    ${VIDEO_FRAME_INTERVAL:-2.0}
    volumes:
      - ./ml:/app           # live reload in dev; /app/data holds embeddings.pkl
    ports:
      - "${ML_PORT}:8001"
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8001/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── React frontend (Vite dev server) ────────────────
  frontend:
    restart: unless-stopped
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      # VITE_API_URL is embedded into JS at request time by the Vite dev server.
      # Browsers call the nginx entry point which proxies /api/ → backend.
      VITE_API_URL: http://localhost/api
    volumes:
      - ./frontend:/app
      - /app/node_modules   # preserve node_modules from the image layer
    ports:
      - "5173:5173"
    depends_on:
      - backend

  # ── nginx (single entry point on port 80) ───────────
  nginx:
    restart: unless-stopped
    image: nginx:alpine
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  minio_data:
