server {
    listen 80;

    # Allow large video uploads (up to 500 MB)
    client_max_body_size 500m;

    # Use Docker's internal DNS; re-resolve upstreams every 5 s so nginx
    # picks up new container IPs after a service is recreated.
    resolver 127.0.0.11 valid=5s ipv6=off;

    # ── Photos served from MinIO bucket (public read) ──────────────────
    location ~ ^/photos/(.*)$ {
        set $minio minio:9000;
        proxy_pass         http://$minio/sharks-photos/$1$is_args$args;
        proxy_set_header   Host minio:9000;
        proxy_hide_header  x-amz-request-id;
        proxy_hide_header  x-amz-id-2;
    }

    # ── API → backend (strip /api prefix) ──────────────────────────────
    location ~ ^/api/(.*)$ {
        set $backend backend:8000;
        proxy_pass         http://$backend/$1$is_args$args;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ── Frontend (Vite dev server + WebSocket HMR) ──────────────────────
    location / {
        set $frontend frontend:5173;
        proxy_pass         http://$frontend;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host       $host;
        proxy_read_timeout 86400s;
    }
}
