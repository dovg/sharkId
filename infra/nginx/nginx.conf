upstream backend  { server backend:8000; }
upstream frontend { server frontend:5173; }

server {
    listen 80;

    # Allow large video uploads (up to 500 MB)
    client_max_body_size 500m;

    # ── Photos served from MinIO bucket (public read) ──
    location /photos/ {
        proxy_pass         http://minio:9000/sharks-photos/;
        proxy_set_header   Host minio:9000;
        proxy_hide_header  x-amz-request-id;
        proxy_hide_header  x-amz-id-2;
    }

    # ── API → backend (strip /api prefix) ─────────────
    location /api/ {
        proxy_pass         http://backend/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ── Frontend (Vite dev server + WebSocket HMR) ─────
    location / {
        proxy_pass             http://frontend;
        proxy_http_version     1.1;
        proxy_set_header       Upgrade    $http_upgrade;
        proxy_set_header       Connection "upgrade";
        proxy_set_header       Host       $host;
        proxy_read_timeout     86400s;
    }
}
